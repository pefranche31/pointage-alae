    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- MOCK DATA ÉTENDU ---
        const mockChildren = [
            // 1_PS_MS - Maternelle
            { id: '1', nom: 'DUPONT', prenom: 'Lucas', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } }, impaire: { lundi: { matin: true, midi: true, soir: false } } } },
            { id: '2', nom: 'MARTIN', prenom: 'Léa', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '3', nom: 'PETIT', prenom: 'Hugo', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: false, midi: true, soir: true } } } },
            { id: '4', nom: 'LEROY', prenom: 'Emma', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '5', nom: 'ROUSSEAU', prenom: 'Chloé', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: false } } } },
            
            // 2_MS-GS - Maternelle
            { id: '6', nom: 'BERNARD', prenom: 'Noah', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '7', nom: 'THOMAS', prenom: 'Jade', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '8', nom: 'DURAND', prenom: 'Enzo', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: false, midi: true, soir: true } } } },
            { id: '9', nom: 'GARCIA', prenom: 'Mila', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '10', nom: 'LEFEBVRE', prenom: 'Léo', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '11', nom: 'BONNET', prenom: 'Alice', classe: '2_MS-GS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },

            // 3_CP-CE1 - Élémentaire
            { id: '12', nom: 'MOREAU', prenom: 'Manon', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '13', nom: 'SIMON', prenom: 'Louis', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '14', nom: 'MICHEL', prenom: 'Inès', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: false, midi: true, soir: true } } } },
            { id: '15', nom: 'LEFEVRE', prenom: 'Gabriel', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '16', nom: 'BERTRAND', prenom: 'Arthur', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '17', nom: 'ROUX', prenom: 'Zoe', classe: '3_CP-CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },

            // 4_CE1-CE2 - Élémentaire
            { id: '18', nom: 'VINCENT', prenom: 'Sacha', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '19', nom: 'FOURNIER', prenom: 'Camille', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '20', nom: 'MOREL', prenom: 'Paul', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: false, midi: true, soir: true } } } },
            { id: '21', nom: 'GIRARD', prenom: 'Louise', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '22', nom: 'ANDRE', prenom: 'Jules', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '23', nom: 'LEFEVRE', prenom: 'Eva', classe: '4_CE1-CE2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },

            // 5_CM1-CM2 - Élémentaire
            { id: '24', nom: 'MERCIER', prenom: 'Nathan', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '25', nom: 'BLANC', prenom: 'Sarah', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '26', nom: 'GUERIN', prenom: 'Tom', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: false, midi: true, soir: true } } } },
            { id: '27', nom: 'BOYER', prenom: 'Louna', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '28', nom: 'GARNIER', prenom: 'Maël', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '29', nom: 'CHEVALIER', prenom: 'Clara', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } },
            { id: '30', nom: 'FRANCOIS', prenom: 'Adam', classe: '5_CM1-CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true } } } }
        ];

        const CRENEAUX = [
            { id: 'matin', label: 'Mat.' },
            { id: 'midi', label: 'Midi' },
            { id: 'soir', label: 'Soir' }
        ];

        const DAYS = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

        const getWeekNumber = (d) => {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        root: iconRef.current,
                        attrs: { class: className || "w-4 h-4" }
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('appel');
            const [selectedClass, setSelectedClass] = useState('Toutes');
            const [selectedSessionSuivi, setSelectedSessionSuivi] = useState('maintenant');
            const [selectedClassSuivi, setSelectedClassSuivi] = useState('Toutes');
            const [attendance, setAttendance] = useState({});
            const [locks, setLocks] = useState({});
            const [report, setReport] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            
            // États pour les commentaires
            const [comments, setComments] = useState([]);
            const [showCommentsModal, setShowCommentsModal] = useState(false);
            const [newComment, setNewComment] = useState("");
            const [newAuthor, setNewAuthor] = useState("");
            const [newTag, setNewTag] = useState(null); // 'important' | 'info' | null

            // États pour le modal de confirmation de clôture
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [pendingLockCreneau, setPendingLockCreneau] = useState(null);
            
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 30000);
                return () => clearInterval(timer);
            }, []);

            const dayName = DAYS[currentTime.getDay()];
            const isEvenWeek = getWeekNumber(currentTime) % 2 === 0;
            
            const fullDate = currentTime.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });

            const globalFilters = ['Toutes', 'Maternelle', 'Élémentaire'];
            const specificClasses = useMemo(() => [...new Set(mockChildren.map(c => c.classe))].sort(), []);

            const getCurrentPeriod = () => {
                const hours = currentTime.getHours();
                const totalMinutes = hours * 60 + currentTime.getMinutes();
                if (totalMinutes < 9 * 60 + 30) return 'matin';
                if (totalMinutes < 15 * 60) return 'midi';
                return 'soir';
            };

            const applyClassFilter = (child, filter) => {
                if (filter === 'Toutes') return true;
                if (filter === 'Maternelle') return child.niveau === 'Maternelle';
                if (filter === 'Élémentaire') return child.niveau === 'Élémentaire';
                return child.classe === filter;
            };

            const filteredChildren = useMemo(() => {
                return mockChildren
                    .filter(c => applyClassFilter(c, selectedClass))
                    .sort((a, b) => a.nom.localeCompare(b.nom));
            }, [selectedClass]);

            const filteredReport = useMemo(() => {
                let targetSession = selectedSessionSuivi === 'maintenant' ? getCurrentPeriod() : selectedSessionSuivi;
                return report.filter(entry => 
                    (targetSession === 'Toutes' || entry.creneau === targetSession) &&
                    applyClassFilter(entry, selectedClassSuivi)
                );
            }, [report, selectedSessionSuivi, selectedClassSuivi, currentTime]);

            const sortedReportForDisplay = useMemo(() => {
                return [...filteredReport].sort((a,b) => {
                    if (a.departChecked !== b.departChecked) return a.departChecked ? 1 : -1;
                    const classComp = a.classe.localeCompare(b.classe);
                    if (classComp !== 0) return classComp;
                    return a.nom.localeCompare(b.nom);
                });
            }, [filteredReport]);

            const actualPresentCount = useMemo(() => {
                return filteredReport.filter(e => !e.departChecked).length;
            }, [filteredReport]);

            const dashboardStats = useMemo(() => {
                const currentPeriod = getCurrentPeriod();
                const sessionReport = report.filter(r => r.creneau === currentPeriod);
                
                const levels = ['Maternelle', 'Élémentaire'].map(levelName => {
                    const levelData = sessionReport.filter(r => {
                        const child = mockChildren.find(c => c.id === r.childId);
                        return child && child.niveau === levelName;
                    });
                    return {
                        id: levelName,
                        label: levelName.toUpperCase(),
                        isLevel: true,
                        total: levelData.length,
                        partis: levelData.filter(r => r.departChecked).length,
                        presents: levelData.filter(r => !r.departChecked).length
                    };
                });

                const statsPerClass = specificClasses.map(className => {
                    const classData = sessionReport.filter(r => r.classe === className);
                    return {
                        id: className,
                        label: className,
                        isLevel: false,
                        total: classData.length,
                        partis: classData.filter(r => r.departChecked).length,
                        presents: classData.filter(r => !r.departChecked).length
                    };
                });

                return {
                    period: currentPeriod,
                    total: sessionReport.length,
                    partis: sessionReport.filter(r => r.departChecked).length,
                    presents: sessionReport.filter(r => !r.departChecked).length,
                    rows: [...levels, ...statsPerClass]
                };
            }, [report, currentTime, specificClasses]);

            const isExpected = (child, creneauId) => {
                const weekKey = isEvenWeek ? 'paire' : 'impaire';
                const dayKey = dayName.toLowerCase();
                return child.planning?.[weekKey]?.[dayKey]?.[creneauId] === true;
            };

            const toggleAttendance = (childId, creneauId, childClass) => {
                if (locks[`${childClass}-${creneauId}`]) return;
                const key = `${childId}-${creneauId}`;
                setAttendance(prev => {
                    const current = prev[key];
                    let next = 'present';
                    if (current === 'present') next = 'absent';
                    else if (current === 'absent') next = null;
                    return { ...prev, [key]: next };
                });
            };

            const isCurrentSessionLocked = (creneauId) => {
                if (selectedClass === 'Toutes') {
                    return specificClasses.every(cls => locks[`${cls}-${creneauId}`]);
                }
                if (selectedClass === 'Maternelle') {
                    return specificClasses.filter(c => mockChildren.find(mc => mc.classe === c).niveau === 'Maternelle').every(cls => locks[`${cls}-${creneauId}`]);
                }
                if (selectedClass === 'Élémentaire') {
                    return specificClasses.filter(c => mockChildren.find(mc => mc.classe === c).niveau === 'Élémentaire').every(cls => locks[`${cls}-${creneauId}`]);
                }
                return !!locks[`${selectedClass}-${creneauId}`];
            };

            const initiateSessionLock = (creneauId) => {
                if (isCurrentSessionLocked(creneauId)) return;
                setPendingLockCreneau(creneauId);
                setShowConfirmModal(true);
            };

            const confirmSessionLock = () => {
                const creneauId = pendingLockCreneau;
                let targetClasses = [];
                
                if (selectedClass === 'Toutes') {
                    targetClasses = specificClasses;
                } else if (selectedClass === 'Maternelle') {
                    targetClasses = specificClasses.filter(c => mockChildren.find(mc => mc.classe === c).niveau === 'Maternelle');
                } else if (selectedClass === 'Élémentaire') {
                    targetClasses = specificClasses.filter(c => mockChildren.find(mc => mc.classe === c).niveau === 'Élémentaire');
                } else {
                    targetClasses = [selectedClass];
                }
                
                setLocks(prev => {
                    const updated = { ...prev };
                    targetClasses.forEach(cls => { updated[`${cls}-${creneauId}`] = true; });
                    return updated;
                });

                const newEntries = mockChildren
                    .filter(child => targetClasses.includes(child.classe) && attendance[`${child.id}-${creneauId}`] === 'present')
                    .map(child => ({
                        childId: child.id,
                        nom: child.nom,
                        prenom: child.prenom,
                        classe: child.classe,
                        niveau: child.niveau,
                        creneau: creneauId,
                        date: currentTime.toLocaleDateString(),
                        departChecked: false,
                        departureTime: null
                    }));
                
                setReport(prev => [
                    ...prev.filter(entry => !(targetClasses.includes(entry.classe) && entry.creneau === creneauId)),
                    ...newEntries
                ]);

                setShowConfirmModal(false);
                setPendingLockCreneau(null);
            };

            const handleDeparture = (childId, creneauId) => {
                setReport(prev => prev.map(entry => {
                    if (entry.childId === childId && entry.creneau === creneauId) {
                        const isChecking = !entry.departChecked;
                        return {
                            ...entry,
                            departChecked: isChecking,
                            departureTime: isChecking ? new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : null
                        };
                    }
                    return entry;
                }));
            };

            const addComment = () => {
                if (!newComment.trim()) return;
                const comment = {
                    id: Date.now(),
                    text: newComment,
                    author: newAuthor.trim() || null,
                    tag: newTag,
                    time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                    date: new Date().toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' })
                };
                setComments([comment, ...comments]);
                setNewComment("");
                setNewAuthor("");
                setNewTag(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-xl relative">
                    
                    {/* Modal Commentaires */}
                    {showCommentsModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white rounded-3xl w-full max-w-sm flex flex-col max-h-[85vh] shadow-2xl overflow-hidden border border-slate-100 animate-in fade-in zoom-in duration-200">
                                <div className="p-5 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                        <Icon name="message-square" className="w-5 h-5 text-blue-600" />
                                        Commentaires
                                    </h3>
                                    <button onClick={() => setShowCommentsModal(false)} className="p-1 hover:bg-slate-200 rounded-full transition-colors text-slate-400">
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-white">
                                    {comments.length === 0 ? (
                                        <div className="py-10 text-center text-slate-300 italic text-sm">
                                            Aucun commentaire pour le moment.
                                        </div>
                                    ) : (
                                        comments.map(c => (
                                            <div key={c.id} className={`rounded-2xl p-4 border transition-all ${
                                                c.tag === 'important' ? 'bg-red-50 border-red-100' : 
                                                c.tag === 'info' ? 'bg-amber-50 border-amber-100' : 
                                                'bg-slate-50 border-slate-100'
                                            }`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex items-center gap-2">
                                                        {c.tag === 'important' && <Icon name="alert-triangle" className="w-4 h-4 text-red-500" />}
                                                        {c.tag === 'info' && <Icon name="info" className="w-4 h-4 text-amber-500" />}
                                                        <span className={`text-[10px] font-black uppercase tracking-wider ${
                                                            c.tag === 'important' ? 'text-red-500' : 
                                                            c.tag === 'info' ? 'text-amber-500' : 
                                                            'text-blue-500'
                                                        }`}>{c.date}</span>
                                                    </div>
                                                    <span className="text-[10px] font-mono font-bold text-slate-400">{c.time}</span>
                                                </div>
                                                <p className="text-sm text-slate-700 leading-relaxed">
                                                    {c.author && <span className="font-bold text-slate-900 mr-1.5">{c.author} :</span>}
                                                    {c.text}
                                                </p>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="p-4 bg-slate-50 border-t space-y-3">
                                    <div className="grid grid-cols-2 gap-2">
                                        <input 
                                            type="text" 
                                            value={newAuthor}
                                            onChange={(e) => setNewAuthor(e.target.value)}
                                            placeholder="Auteur (Facultatif)" 
                                            className="bg-white border border-slate-200 rounded-xl px-3 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                                        />
                                        <div className="flex gap-1">
                                            <button 
                                                onClick={() => setNewTag(newTag === 'important' ? null : 'important')}
                                                className={`flex-1 rounded-xl flex items-center justify-center transition-all border ${newTag === 'important' ? 'bg-red-500 border-red-600 text-white' : 'bg-white border-slate-200 text-slate-400 hover:bg-red-50'}`}
                                                title="Important"
                                            >
                                                <Icon name="alert-triangle" className="w-4 h-4" />
                                            </button>
                                            <button 
                                                onClick={() => setNewTag(newTag === 'info' ? null : 'info')}
                                                className={`flex-1 rounded-xl flex items-center justify-center transition-all border ${newTag === 'info' ? 'bg-amber-500 border-amber-600 text-white' : 'bg-white border-slate-200 text-slate-400 hover:bg-amber-50'}`}
                                                title="Info"
                                            >
                                                <Icon name="info" className="w-4 h-4" />
                                            </button>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newComment}
                                            onChange={(e) => setNewComment(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addComment()}
                                            placeholder="Écrire une note..." 
                                            className="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                                        />
                                        <button 
                                            onClick={addComment}
                                            disabled={!newComment.trim()}
                                            className="bg-blue-600 text-white p-2 rounded-xl disabled:opacity-50 transition-all hover:bg-blue-700 shadow-md shadow-blue-100"
                                        >
                                            <Icon name="send" className="w-5 h-5" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Confirmation Clôture */}
                    {showConfirmModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white rounded-2xl w-full max-w-xs p-6 shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-200">
                                <div className="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="alert-triangle" className="w-6 h-6 text-amber-600" />
                                </div>
                                <h3 className="text-center font-bold text-slate-800 mb-2">Clôturer l'appel ?</h3>
                                <p className="text-center text-xs text-slate-500 mb-6">
                                    Cette action est <span className="font-bold text-slate-700">définitive</span>. Vous ne pourrez plus modifier les présences pour le créneau <span className="uppercase font-bold">{pendingLockCreneau}</span> ({selectedClass}).
                                </p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowConfirmModal(false)} className="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-400 bg-slate-50 hover:bg-slate-100 transition-colors">Annuler</button>
                                    <button onClick={confirmSessionLock} className="flex-1 py-2.5 rounded-xl text-xs font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-md shadow-blue-200 transition-colors">Confirmer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-white border-b px-4 py-3 flex items-center justify-between sticky top-0 z-40">
                        <div className="flex-1 flex flex-col items-start">
                            <h1 className="text-lg font-bold text-blue-600 flex items-center gap-2">
                                <Icon name="check-square" className="w-5 h-5" /> Pointage
                            </h1>
                            <span className="text-[9px] text-gray-400 font-bold uppercase tracking-widest leading-none mt-0.5">
                                Semaine {isEvenWeek ? 'Paire' : 'Impaire'}
                            </span>
                        </div>
                        <div className="flex-1 flex justify-center">
                            <span className="text-[13px] font-bold text-slate-800 capitalize italic whitespace-nowrap">
                                {fullDate}
                            </span>
                        </div>
                        <div className="flex-1 flex flex-col items-end gap-1.5">
                            <div className="flex flex-col items-end gap-1">
                                <div className="bg-slate-100 px-2 py-0.5 rounded-md text-[10px] font-mono font-bold text-slate-500 border border-slate-200">
                                    {currentTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}
                                </div>
                                <button 
                                    onClick={() => setShowCommentsModal(true)}
                                    className="text-[9px] font-black uppercase text-blue-600 hover:text-blue-800 transition-colors flex items-center gap-1 group"
                                >
                                    <Icon name="message-square" className="w-2.5 h-2.5 group-hover:scale-110 transition-transform" />
                                    Commentaires
                                    {comments.length > 0 && <span className="flex h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>}
                                </button>
                            </div>
                            <div className="bg-blue-600 px-3 py-1 rounded-lg text-white text-xs font-bold shadow-sm">
                                {activeTab === 'appel' ? filteredChildren.length : (activeTab === 'suivit' ? actualPresentCount : dashboardStats.total)} {activeTab === 'appel' ? 'Enfants' : (activeTab === 'suivit' ? 'Présents' : 'Validés')}
                            </div>
                            <span className="text-[9px] bg-amber-100 text-amber-700 px-2 py-0.5 rounded font-black uppercase tracking-tighter">
                                {getCurrentPeriod()}
                            </span>
                        </div>
                    </header>

                    <nav className="bg-white border-b flex sticky top-[73px] z-30">
                        <button onClick={() => setActiveTab('appel')} className={`flex-1 py-3 text-sm font-bold border-b-2 flex items-center justify-center gap-2 transition-all ${activeTab === 'appel' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-400'}`}>
                            <Icon name="users" className="w-4 h-4" /> Appel
                        </button>
                        <button onClick={() => setActiveTab('suivit')} className={`flex-1 py-3 text-sm font-bold border-b-2 flex items-center justify-center gap-2 transition-all ${activeTab === 'suivit' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-400'}`}>
                            <Icon name="clipboard-check" className="w-4 h-4" /> Suivi
                        </button>
                        <button onClick={() => setActiveTab('dashboard')} className={`flex-1 py-3 text-sm font-bold border-b-2 flex items-center justify-center gap-2 transition-all ${activeTab === 'dashboard' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-400'}`}>
                            <Icon name="layout-dashboard" className="w-4 h-4" /> Dashboard
                        </button>
                    </nav>

                    <main className="flex-1 bg-white">
                        {activeTab === 'appel' ? (
                            <React.Fragment>
                                <div className="bg-gray-50 border-b p-2 space-y-2 sticky top-[119px] z-30 shadow-sm">
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                        {globalFilters.map(f => (
                                            <button key={f} onClick={() => setSelectedClass(f)} className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider transition-all ${selectedClass === f ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-blue-600 border border-blue-100'}`}>
                                                {f}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {specificClasses.map(c => (
                                            <button key={c} onClick={() => setSelectedClass(c)} className={`px-4 py-1.5 rounded-full text-[10px] font-bold whitespace-nowrap transition-all ${selectedClass === c ? 'bg-slate-700 text-white shadow-md' : 'bg-white text-gray-500 border border-gray-200'}`}>
                                                {c}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white px-3 py-2 flex gap-2 border-b sticky top-[197px] z-30 overflow-x-auto no-scrollbar items-center">
                                    <span className="text-[10px] font-black uppercase text-gray-400 mr-2 shrink-0">Clôturer :</span>
                                    {CRENEAUX.map(cr => {
                                        const isLocked = isCurrentSessionLocked(cr.id);
                                        return (
                                            <button 
                                                key={cr.id} 
                                                onClick={() => initiateSessionLock(cr.id)} 
                                                className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-[11px] font-bold transition-all border ${isLocked ? 'bg-slate-800 border-slate-900 text-white cursor-not-allowed opacity-90' : 'bg-white border-gray-200 text-gray-600 hover:border-blue-200 hover:text-blue-600'}`}
                                            >
                                                <Icon name={isLocked ? "lock" : "unlock"} className="w-3 h-3" />
                                                {isLocked ? `Clôturé` : cr.label}
                                            </button>
                                        );
                                    })}
                                </div>

                                <table className="w-full border-collapse table-fixed">
                                    <thead>
                                        <tr className="bg-slate-100 border-b text-slate-600 text-[11px] font-black uppercase tracking-wider sticky top-[239px] z-30">
                                            <th className="w-2/5 p-3 text-left sticky-col bg-slate-100">Nom / Prénom</th>
                                            {CRENEAUX.map(cr => (
                                                <th key={cr.id} className="w-1/5 p-3 text-center text-[10px]">
                                                    <div className="flex flex-col items-center gap-1">
                                                        {cr.label}
                                                        {isCurrentSessionLocked(cr.id) && <Icon name="lock" className="w-3 h-3 text-slate-800" />}
                                                    </div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredChildren.map((child, idx) => (
                                            <tr key={child.id} className={`border-b ${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}`}>
                                                <td className="px-3 py-2 text-sm font-semibold text-slate-700 sticky-col border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.05)]">
                                                    <div className="flex items-baseline gap-1.5 overflow-hidden">
                                                        <span className="truncate uppercase text-xs shrink-0">{child.nom}</span>
                                                        <span className="truncate font-normal text-gray-500 text-[11px]">{child.prenom}</span>
                                                    </div>
                                                </td>
                                                {CRENEAUX.map(cr => {
                                                    const expected = isExpected(child, cr.id);
                                                    const status = attendance[`${child.id}-${cr.id}`];
                                                    const isLocked = locks[`${child.classe}-${cr.id}`];
                                                    let cellBg = isLocked ? "bg-slate-50 " : "transition-colors cursor-pointer ";
                                                    let icon = null;
                                                    if (status === 'present') {
                                                        cellBg += isLocked ? "bg-green-50/40" : "bg-green-100";
                                                        icon = <Icon name="check-circle" className={`w-5 h-5 ${isLocked ? 'text-slate-300' : 'text-green-600'}`} />;
                                                    } else if (status === 'absent') {
                                                        cellBg += isLocked ? "bg-red-50/40" : "bg-red-100";
                                                        icon = <Icon name="x-circle" className={`w-5 h-5 ${isLocked ? 'text-slate-300' : 'text-red-600'}`} />;
                                                    } else { if (!isLocked) cellBg += "hover:bg-blue-50"; }
                                                    return (
                                                        <td key={cr.id} onClick={() => toggleAttendance(child.id, cr.id, child.classe)} className={`p-0 text-center align-middle relative border-r border-gray-50 last:border-r-0 ${cellBg}`}>
                                                            <div className="flex items-center justify-center min-h-[44px] w-full">
                                                                {icon ? icon : (
                                                                    <div className={`w-6 h-6 rounded-md border-2 ${expected ? (isLocked ? 'border-slate-100 bg-slate-50' : 'border-blue-300 bg-blue-50/30') : (isLocked ? 'border-slate-100 opacity-30' : 'border-gray-200')}`}>
                                                                        {expected && !isLocked && <div className="w-1 h-1 bg-blue-400 rounded-full mx-auto mt-2 animate-pulse" />}
                                                                        {expected && isLocked && <div className="w-1 h-1 bg-slate-300 rounded-full mx-auto mt-2" />}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </React.Fragment>
                        ) : activeTab === 'suivit' ? (
                            <div className="p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                        <Icon name="clipboard-check" className="w-5 h-5 text-blue-600" /> Présences Validées
                                    </h2>
                                </div>
                                <div className="flex flex-col gap-2 mb-4">
                                    <div className="bg-gray-50 border rounded-xl p-1.5 flex gap-2 overflow-x-auto no-scrollbar shadow-inner">
                                        <button onClick={() => setSelectedSessionSuivi('maintenant')} className={`px-4 py-1.5 rounded-lg text-[11px] font-bold whitespace-nowrap transition-all flex items-center gap-2 ${selectedSessionSuivi === 'maintenant' ? 'bg-blue-600 text-white shadow-sm' : 'bg-white text-gray-500 border border-gray-200'}`}><Icon name="clock" className="w-3 h-3" /> Maintenant</button>
                                        <div className="w-px h-5 bg-gray-200 self-center"></div>
                                        <button onClick={() => setSelectedSessionSuivi('Toutes')} className={`px-4 py-1.5 rounded-lg text-[11px] font-bold whitespace-nowrap transition-all ${selectedSessionSuivi === 'Toutes' ? 'bg-blue-600 text-white shadow-sm' : 'bg-white text-gray-500 border border-gray-200'}`}>Toute la journée</button>
                                        {CRENEAUX.map(cr => (
                                            <button key={cr.id} onClick={() => setSelectedSessionSuivi(cr.id)} className={`px-4 py-1.5 rounded-lg text-[11px] font-bold whitespace-nowrap transition-all ${selectedSessionSuivi === cr.id ? 'bg-blue-600 text-white shadow-sm' : 'bg-white text-gray-500 border border-gray-200'}`}>{cr.label}</button>
                                        ))}
                                    </div>
                                    <div className="bg-gray-50/50 border border-dashed border-gray-200 rounded-xl p-2 space-y-2">
                                        <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                            {globalFilters.map(f => (
                                                <button key={f} onClick={() => setSelectedClassSuivi(f)} className={`px-3 py-1 rounded-lg text-[10px] font-black uppercase transition-all ${selectedClassSuivi === f ? 'bg-blue-600 text-white shadow-sm' : 'bg-white text-blue-600 border border-blue-100'}`}>{f}</button>
                                            ))}
                                        </div>
                                        <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                            {specificClasses.map(c => (
                                                <button key={c} onClick={() => setSelectedClassSuivi(c)} className={`px-3 py-1 rounded-lg text-[10px] font-bold whitespace-nowrap transition-all ${selectedClassSuivi === c ? 'bg-slate-700 text-white shadow-sm' : 'bg-white text-gray-500 border border-gray-200'}`}>{c}</button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                {filteredReport.length === 0 ? (
                                    <div className="p-12 text-center border-2 border-dashed border-gray-100 rounded-2xl">
                                        <Icon name="inbox" className="w-12 h-12 text-gray-200 mx-auto mb-3" />
                                        <p className="text-gray-400 text-sm font-medium">Aucune donnée trouvée.</p>
                                        <p className="text-[10px] text-gray-300 mt-1 uppercase font-bold tracking-wider">Ajustez les filtres ou clôturez une session</p>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-xl border border-gray-100 shadow-sm overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase">
                                                <tr>
                                                    <th className="p-3 text-left">Enfant</th>
                                                    <th className="p-3 text-center">Classe</th>
                                                    <th className="p-3 text-center">Départ</th>
                                                    <th className="p-3 text-center">Heure</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-50">
                                                {sortedReportForDisplay.map((entry, i) => {
                                                    const isFirstDeparted = entry.departChecked && (i === 0 || !sortedReportForDisplay[i-1].departChecked);
                                                    return (
                                                        <React.Fragment key={`${entry.childId}-${entry.creneau}`}>
                                                            {isFirstDeparted && (
                                                                <tr className="bg-slate-100 border-y border-slate-200">
                                                                    <td colSpan="4" className="p-2 px-3">
                                                                        <div className="flex items-center gap-2 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">
                                                                            <Icon name="log-out" className="w-3 h-3" /> Partis
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            )}
                                                            <tr className={`transition-all duration-300 ${entry.departChecked ? 'bg-slate-50 grayscale opacity-50' : 'hover:bg-blue-50/30'}`}>
                                                                <td className="p-3">
                                                                    <div className="flex items-baseline gap-1.5 overflow-hidden">
                                                                        <span className={`truncate uppercase text-[11px] font-bold shrink-0 ${entry.departChecked ? 'text-slate-400' : 'text-slate-700'}`}>{entry.nom}</span>
                                                                        <span className={`truncate font-normal text-[10px] ${entry.departChecked ? 'text-slate-300' : 'text-slate-400'}`}>{entry.prenom}</span>
                                                                    </div>
                                                                </td>
                                                                <td className="p-3 text-center">
                                                                    <span className={`px-2 py-0.5 rounded text-[10px] font-black ${entry.departChecked ? 'bg-slate-100 text-slate-300' : 'bg-slate-100 text-slate-500'}`}>{entry.classe}</span>
                                                                </td>
                                                                <td className="p-3 text-center">
                                                                    <input type="checkbox" checked={entry.departChecked} onChange={() => handleDeparture(entry.childId, entry.creneau)} className="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer" />
                                                                </td>
                                                                <td className="p-3 text-center">
                                                                    {entry.departureTime ? <span className="text-[11px] font-mono font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">{entry.departureTime}</span> : <span className="text-[10px] text-gray-300 italic">--:--</span>}
                                                                </td>
                                                            </tr>
                                                        </React.Fragment>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="p-4 space-y-6">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                        <Icon name="bar-chart-3" className="w-5 h-5 text-blue-600" /> État des effectifs
                                    </h2>
                                    <span className="text-[10px] font-black uppercase text-blue-600 bg-blue-50 px-2 py-1 rounded-md">Session : {dashboardStats.period}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-emerald-50 border border-emerald-100 p-4 rounded-2xl flex flex-col items-center shadow-sm">
                                        <div className="bg-white p-2 rounded-xl mb-2"><Icon name="user-check" className="w-5 h-5 text-emerald-600" /></div>
                                        <span className="text-2xl font-black text-emerald-700">{dashboardStats.presents}</span>
                                        <span className="text-[10px] font-bold text-emerald-600 uppercase tracking-tighter">Sur place</span>
                                    </div>
                                    <div className="bg-slate-50 border border-slate-200 p-4 rounded-2xl flex flex-col items-center shadow-sm">
                                        <div className="bg-white p-2 rounded-xl mb-2"><Icon name="log-out" className="w-5 h-5 text-slate-400" /></div>
                                        <span className="text-2xl font-black text-slate-500">{dashboardStats.partis}</span>
                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Déjà partis</span>
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                                    <div className="bg-slate-50 px-4 py-2 border-b flex justify-between items-center">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Répartition par section</span>
                                        <span className="text-[10px] font-bold text-slate-500">Total : {dashboardStats.total}</span>
                                    </div>
                                    <table className="w-full text-sm">
                                        <thead className="text-[10px] font-black uppercase text-slate-400 border-b">
                                            <tr>
                                                <th className="p-3 text-left">Classe / Niveau</th>
                                                <th className="p-3 text-center">Effectif</th>
                                                <th className="p-3 text-center">Présents</th>
                                                <th className="p-3 text-center">Sortis</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {dashboardStats.rows.map((stat, idx) => {
                                                const isFirstClassRow = !stat.isLevel && (idx === 0 || dashboardStats.rows[idx-1].isLevel);
                                                return (
                                                    <React.Fragment key={stat.id}>
                                                        {isFirstClassRow && (
                                                            <tr className="bg-slate-50 border-y border-slate-100">
                                                                <td colSpan="4" className="p-2 px-3">
                                                                    <div className="flex items-center gap-2 text-[9px] font-black uppercase text-slate-400 tracking-[0.2em]">Détail par classe</div>
                                                                </td>
                                                            </tr>
                                                        )}
                                                        <tr className={`transition-colors ${stat.isLevel ? 'bg-blue-50/50 hover:bg-blue-100/50' : 'hover:bg-slate-50/50'}`}>
                                                            <td className={`p-3 text-[10px] truncate max-w-[100px] ${stat.isLevel ? 'font-black text-blue-700 italic' : 'font-bold text-slate-700'}`}>{stat.label}</td>
                                                            <td className="p-3 text-center">
                                                                <span className={`text-[10px] font-mono font-bold px-2 py-0.5 rounded ${stat.isLevel ? 'bg-blue-200 text-blue-700' : 'bg-slate-100 text-slate-400'}`}>{stat.total}</span>
                                                            </td>
                                                            <td className="p-3 text-center">
                                                                <span className={`text-[10px] font-mono font-bold px-2 py-0.5 rounded ${stat.presents > 0 ? 'bg-emerald-100 text-emerald-600' : 'text-slate-300'}`}>{stat.presents}</span>
                                                            </td>
                                                            <td className="p-3 text-center text-slate-400 font-mono text-[10px]">{stat.partis}</td>
                                                        </tr>
                                                    </React.Fragment>
                                                );
                                            })}
                                            {dashboardStats.total === 0 && (
                                                <tr><td colSpan="4" className="p-8 text-center text-slate-300 italic text-xs">Aucune donnée pour cette session.<br/>Clôturez l'appel pour voir les effectifs.</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        <div className="h-20"></div>
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 max-w-2xl mx-auto bg-white border-t p-3 flex justify-between items-center text-[10px] text-gray-400 font-bold px-6 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-40">
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> SYNCHRONISÉ
                        </div>
                        <div className="flex gap-4 text-slate-300"><Icon name="shield-check" className="w-4 h-4" /></div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
