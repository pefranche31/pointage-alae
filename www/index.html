<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage ALAE - Gestion par Classe</title>
    <!-- Chargement de React, Tailwind CSS et Lucide Icons via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 20;
            background-color: white;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- DONNÉES PAR DÉFAUT (INITIALES) ---
        const initialMockChildren = [
            { id: '1', nom: 'DUPONT', prenom: 'Lucas', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: true, midi: true, soir: true }, mardi: { matin: true, midi: true, soir: true }, jeudi: { matin: true, midi: true, soir: true }, vendredi: { matin: true, midi: true, soir: true } }, impaire: { lundi: { matin: true, midi: true, soir: true }, mardi: { matin: true, midi: true, soir: true }, jeudi: { matin: true, midi: true, soir: true }, vendredi: { matin: true, midi: true, soir: true } } } },
            { id: '2', nom: 'MARTIN', prenom: 'Léa', classe: '1_PS_MS', niveau: 'Maternelle', planning: { paire: { lundi: { matin: false, midi: true, soir: false }, mardi: { matin: false, midi: true, soir: false }, jeudi: { matin: false, midi: true, soir: false }, vendredi: { matin: false, midi: true, soir: false } } } },
            { id: '3', nom: 'BERNARD', prenom: 'Noah', classe: '2_MS_GS', niveau: 'Maternelle', planning: { paire: { vendredi: { matin: true, midi: true, soir: true } } } },
            { id: '4', nom: 'MERCIER', prenom: 'Nathan', classe: '3_CP_CE1', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: true, midi: true, soir: true }, mardi: { matin: true, midi: true, soir: true }, jeudi: { matin: true, midi: true, soir: true }, vendredi: { matin: true, midi: true, soir: true } } } },
            { id: '5', nom: 'BLANC', prenom: 'Sarah', classe: '5_CM1_CM2', niveau: 'Élémentaire', planning: { paire: { lundi: { matin: false, midi: true, soir: true }, mardi: { matin: false, midi: true, soir: true }, jeudi: { matin: false, midi: true, soir: true }, vendredi: { matin: false, midi: true, soir: true } } } }
        ];

        const CRENEAUX = [
            { id: 'matin', label: 'Mat.' },
            { id: 'midi', label: 'Midi' },
            { id: 'soir', label: 'Soir' }
        ];

        const DAYS = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

        const getWeekNumber = (d) => {
            const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
            return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
        };

        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        root: iconRef.current,
                        attrs: { class: className || "w-4 h-4" }
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            // --- ÉTATS ---
            const [children, setChildren] = useState(initialMockChildren);
            const [activeTab, setActiveTab] = useState('appel');
            const [selectedClass, setSelectedClass] = useState('Toutes');
            const [selectedSessionSuivi, setSelectedSessionSuivi] = useState('maintenant');
            const [selectedClassSuivi, setSelectedClassSuivi] = useState('Toutes');
            const [attendance, setAttendance] = useState({});
            const [locks, setLocks] = useState({});
            const [report, setReport] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [initializedDates, setInitializedDates] = useState([]);
            
            const [comments, setComments] = useState([]);
            const [showCommentsModal, setShowCommentsModal] = useState(false);
            const [newComment, setNewComment] = useState("");
            const [newAuthor, setNewAuthor] = useState("");
            const [newTag, setNewTag] = useState(null);

            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [pendingLockCreneau, setPendingLockCreneau] = useState(null);

            // États pour l'import / export sécurisé
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            const [passwordError, setPasswordError] = useState(false);
            
            const [showExportModal, setShowExportModal] = useState(false);
            const [exportMonth, setExportMonth] = useState(new Date().toISOString().substring(0, 7)); // Format YYYY-MM

            const fileInputRef = useRef(null);

            // --- HORLOGE ---
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const isTodayNow = currentTime.toDateString() === now.toDateString();
                    if (isTodayNow) {
                        // On ne met à jour l'état que si la date système a réellement avancé
                        // Cela permet de reprendre l'heure réelle quand on revient sur "aujourd'hui"
                        setCurrentTime(new Date(now));
                    }
                }, 30000);
                return () => clearInterval(timer);
            }, [currentTime]);

            const isToday = useMemo(() => {
                return currentTime.toDateString() === new Date().toDateString();
            }, [currentTime]);

            useEffect(() => {
                if (!isToday && activeTab === 'dashboard') {
                    setActiveTab('appel');
                }
            }, [isToday, activeTab]);

            // --- HELPERS ---
            const dateKey = currentTime.toLocaleDateString('fr-FR');
            const dayName = DAYS[currentTime.getDay()];
            const isEvenWeek = getWeekNumber(currentTime) % 2 === 0;
            const fullDate = currentTime.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

            const isExpected = (child, creneauId) => {
                const weekKey = isEvenWeek ? 'paire' : 'impaire';
                const dayKey = dayName.toLowerCase();
                return child.planning?.[weekKey]?.[dayKey]?.[creneauId] === true;
            };

            const getCurrentPeriod = () => {
                const hours = currentTime.getHours();
                const totalMinutes = hours * 60 + currentTime.getMinutes();
                if (totalMinutes < 9 * 60 + 30) return 'matin';
                if (totalMinutes < 15 * 60) return 'midi';
                return 'soir';
            };

            // --- INITIALISATION PRÉVISIONNELLE ---
            useEffect(() => {
                if (!initializedDates.includes(dateKey)) {
                    setAttendance(prev => {
                        const newAtt = { ...prev };
                        children.forEach(child => {
                            ['midi', 'soir'].forEach(crId => {
                                if (isExpected(child, crId)) {
                                    const key = `${dateKey}-${child.id}-${crId}`;
                                    // On n'écrase que si la donnée n'existe pas déjà
                                    if (!newAtt[key]) {
                                        newAtt[key] = 'present';
                                    }
                                }
                            });
                        });
                        return newAtt;
                    });
                    setInitializedDates(prev => [...prev, dateKey]);
                }
            }, [dateKey, children, isEvenWeek, dayName]);

            const globalFilters = ['Toutes', 'Maternelle', 'Élémentaire'];
            const allPossibleClasses = useMemo(() => [...new Set(children.map(c => c.classe))].sort(), [children]);

            const applyClassFilter = (child, filter) => {
                if (filter === 'Toutes') return true;
                if (filter === 'Maternelle') return child.niveau === 'Maternelle';
                if (filter === 'Élémentaire') return child.niveau === 'Élémentaire';
                return child.classe === filter;
            };

            const filteredChildren = useMemo(() => {
                return children
                    .filter(c => applyClassFilter(c, selectedClass))
                    .sort((a, b) => a.nom.localeCompare(b.nom));
            }, [children, selectedClass]);

            const filteredReport = useMemo(() => {
                let targetSession = selectedSessionSuivi === 'maintenant' ? getCurrentPeriod() : selectedSessionSuivi;
                return report.filter(entry => 
                    entry.date === dateKey &&
                    (targetSession === 'Toutes' || entry.creneau === targetSession) &&
                    applyClassFilter(entry, selectedClassSuivi)
                );
            }, [report, selectedSessionSuivi, selectedClassSuivi, currentTime, dateKey]);

            const sortedReportForDisplay = useMemo(() => {
                return [...filteredReport].sort((a, b) => {
                    const getBucket = (entry) => {
                        if (entry.departChecked) return 2;
                        if (entry.arriveChecked) return 0;
                        return 1;
                    };
                    const bucketA = getBucket(a);
                    const bucketB = getBucket(b);
                    if (bucketA !== bucketB) return bucketA - bucketB;
                    const classComp = a.classe.localeCompare(b.classe);
                    if (classComp !== 0) return classComp;
                    return a.nom.localeCompare(b.nom);
                });
            }, [filteredReport]);

            const actualPresentCount = useMemo(() => {
                return filteredReport.filter(e => e.arriveChecked && !e.departChecked).length;
            }, [filteredReport]);

            const dashboardStats = useMemo(() => {
                const currentPeriod = getCurrentPeriod();
                const sessionReport = report.filter(r => r.creneau === currentPeriod && r.date === dateKey);
                const levels = ['Maternelle', 'Élémentaire'].map(levelName => {
                    const levelData = sessionReport.filter(r => r.niveau === levelName);
                    return {
                        id: levelName, label: levelName.toUpperCase(), isLevel: true,
                        total: levelData.length,
                        partis: levelData.filter(r => r.departChecked).length,
                        presents: levelData.filter(r => r.arriveChecked && !r.departChecked).length
                    };
                });
                const statsPerClass = allPossibleClasses.map(className => {
                    const classData = sessionReport.filter(r => r.classe === className);
                    return {
                        id: className, label: className, isLevel: false,
                        total: classData.length,
                        partis: classData.filter(r => r.departChecked).length,
                        presents: classData.filter(r => r.arriveChecked && !r.departChecked).length
                    };
                });
                return {
                    period: currentPeriod,
                    total: sessionReport.length,
                    partis: sessionReport.filter(r => r.departChecked).length,
                    presents: sessionReport.filter(r => r.arriveChecked && !r.departChecked).length,
                    rows: [...levels, ...statsPerClass]
                };
            }, [report, currentTime, allPossibleClasses, dateKey]);

            // --- ACTIONS ---
            const toggleAttendance = (childId, creneauId, childClass) => {
                const lockKey = `${dateKey}-${childClass}-${creneauId}`;
                if (locks[lockKey]) return;
                const attKey = `${dateKey}-${childId}-${creneauId}`;
                setAttendance(prev => {
                    const current = prev[attKey];
                    const next = current === 'present' ? null : 'present';
                    return { ...prev, [attKey]: next };
                });
            };

            const isCurrentSessionLocked = (creneauId) => {
                const checkLock = (cls) => locks[`${dateKey}-${cls}-${creneauId}`];
                if (selectedClass === 'Toutes') return allPossibleClasses.every(cls => checkLock(cls));
                if (selectedClass === 'Maternelle') {
                    const matClasses = allPossibleClasses.filter(c => {
                        const sample = children.find(mc => mc.classe === c);
                        return sample && sample.niveau === 'Maternelle';
                    });
                    return matClasses.every(cls => checkLock(cls));
                }
                if (selectedClass === 'Élémentaire') {
                    const eleClasses = allPossibleClasses.filter(c => {
                        const sample = children.find(mc => mc.classe === c);
                        return sample && sample.niveau === 'Élémentaire';
                    });
                    return eleClasses.every(cls => checkLock(cls));
                }
                return !!checkLock(selectedClass);
            };

            const initiateSessionLock = (creneauId) => {
                if (isCurrentSessionLocked(creneauId)) return;
                setPendingLockCreneau(creneauId);
                setShowConfirmModal(true);
            };

            const confirmSessionLock = () => {
                const creneauId = pendingLockCreneau;
                let targetClasses = [];
                if (selectedClass === 'Toutes') {
                    targetClasses = allPossibleClasses;
                } else if (selectedClass === 'Maternelle') {
                    targetClasses = allPossibleClasses.filter(c => children.find(mc => mc.classe === c).niveau === 'Maternelle');
                } else if (selectedClass === 'Élémentaire') {
                    targetClasses = allPossibleClasses.filter(c => children.find(mc => mc.classe === c).niveau === 'Élémentaire');
                } else {
                    targetClasses = [selectedClass];
                }
                
                setLocks(prev => {
                    const updated = { ...prev };
                    targetClasses.forEach(cls => { updated[`${dateKey}-${cls}-${creneauId}`] = true; });
                    return updated;
                });

                const newEntries = children
                    .filter(child => targetClasses.includes(child.classe))
                    .map(child => {
                        const isMarkedPresent = attendance[`${dateKey}-${child.id}-${creneauId}`] === 'present';
                        return {
                            childId: child.id,
                            nom: child.nom,
                            prenom: child.prenom,
                            classe: child.classe,
                            niveau: child.niveau,
                            creneau: creneauId,
                            date: dateKey,
                            arriveChecked: isMarkedPresent,
                            arrivalTime: isMarkedPresent ? new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : null,
                            departChecked: false,
                            departureTime: null
                        };
                    });
                
                setReport(prev => [
                    ...prev.filter(entry => !(targetClasses.includes(entry.classe) && entry.creneau === creneauId && entry.date === dateKey)),
                    ...newEntries
                ]);
                setShowConfirmModal(false);
                setPendingLockCreneau(null);
            };

            const handleArrival = (childId, creneauId) => {
                setReport(prev => prev.map(entry => {
                    if (entry.childId === childId && entry.creneau === creneauId && entry.date === dateKey) {
                        if (entry.creneau !== 'matin') return entry;
                        const isChecking = !entry.arriveChecked;
                        return {
                            ...entry,
                            arriveChecked: isChecking,
                            arrivalTime: isChecking ? new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : null
                        };
                    }
                    return entry;
                }));
            };

            const handleDeparture = (childId, creneauId) => {
                setReport(prev => prev.map(entry => {
                    if (entry.childId === childId && entry.creneau === creneauId && entry.date === dateKey) {
                        const isChecking = !entry.departChecked;
                        return {
                            ...entry,
                            departChecked: isChecking,
                            departureTime: isChecking ? new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : null
                        };
                    }
                    return entry;
                }));
            };

            const addComment = () => {
                if (!newComment.trim()) return;
                const comment = {
                    id: Date.now(),
                    text: newComment,
                    author: newAuthor.trim() || null,
                    tag: newTag,
                    time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                    date: dateKey
                };
                setComments([comment, ...comments]);
                setNewComment("");
                setNewAuthor("");
                setNewTag(null);
            };

            // --- CORRECTION DU BUG DE DATE ---
            const handleDateChange = (e) => {
                if (e.target.value) {
                    const selected = new Date(e.target.value);
                    const now = new Date();
                    
                    // Si on choisit aujourd'hui via le calendrier, on reprend l'heure système complète
                    if (selected.toDateString() === now.toDateString()) {
                        setCurrentTime(now);
                    } else {
                        // Sinon on prend la date choisie (réglée à minuit par l'input)
                        setCurrentTime(selected);
                    }
                }
            };

            const handlePasswordSubmit = () => {
                if (passwordInput === 'ALAE_2026') {
                    setShowPasswordModal(false);
                    setPasswordInput("");
                    setPasswordError(false);
                    setTimeout(() => fileInputRef.current.click(), 100);
                } else {
                    setPasswordError(true);
                }
            };

            const handleImportJson = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.type === 'ALAE_FULL_BACKUP' && data.data) {
                            const backup = data.data;
                            setChildren(backup.children || []);
                            setAttendance(backup.attendance || {});
                            setLocks(backup.locks || {});
                            setReport(backup.report || []);
                            setComments(backup.comments || []);
                            setInitializedDates(backup.initializedDates || []);
                            setActiveTab('appel');
                            alert("Restauration complète réussie.");
                        } else if (Array.isArray(data)) {
                            const enrichedData = data.map(child => ({
                                ...child,
                                niveau: child.niveau || (child.classe.startsWith('1') || child.classe.startsWith('2') ? 'Maternelle' : 'Élémentaire')
                            }));
                            setChildren(enrichedData);
                            setAttendance({});
                            setLocks({});
                            setReport([]);
                            setInitializedDates([]);
                            setActiveTab('appel');
                        } else {
                            alert("Format de fichier non reconnu.");
                        }
                    } catch (err) {
                        alert("Erreur lors de la lecture du fichier JSON.");
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const exportFullBackup = () => {
                const fullState = {
                    type: 'ALAE_FULL_BACKUP',
                    version: '1.0',
                    timestamp: new Date().toISOString(),
                    data: { children, attendance, locks, report, comments, initializedDates }
                };
                const blob = new Blob([JSON.stringify(fullState, null, 2)], {type: "application/json"});
                downloadBlob(blob, `alae_backup_${new Date().toISOString().split('T')[0]}.json`);
                setShowExportModal(false);
            };

            const exportBillingCsv = () => {
                const [year, month] = exportMonth.split('-').map(Number);
                const firstDay = new Date(year, month - 1, 1);
                const lastDay = new Date(year, month, 0);
                const workedDates = [];
                for (let d = new Date(firstDay); d <= lastDay; d.setDate(d.getDate() + 1)) {
                    if ([1, 2, 4, 5].includes(d.getDay())) workedDates.push(new Date(d).toLocaleDateString('fr-FR'));
                }
                let csv = "Nom;Prenom;Classe;";
                workedDates.forEach(date => { csv += `${date} Mat;${date} Midi;${date} Soir;`; });
                csv += "\n";
                children.sort((a,b) => a.nom.localeCompare(b.nom)).forEach(child => {
                    csv += `${child.nom};${child.prenom};${child.classe};`;
                    workedDates.forEach(date => {
                        ['matin', 'midi', 'soir'].forEach(slot => {
                            csv += (attendance[`${date}-${child.id}-${slot}`] === 'present' ? "x;" : ";");
                        });
                    });
                    csv += "\n";
                });
                const blob = new Blob(["\ufeff" + csv], {type: "text/csv;charset=utf-8"});
                downloadBlob(blob, `alae_facturation_${exportMonth}.csv`);
                setShowExportModal(false);
            };

            const downloadBlob = (blob, filename) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-xl relative text-slate-800">
                    
                    {showPasswordModal && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white rounded-2xl w-full max-w-xs p-6 shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-200">
                                <div className="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="lock" className="w-6 h-6 text-indigo-600" /></div>
                                <h3 className="text-center font-bold text-slate-800 mb-2">Accès Sécurisé</h3>
                                <p className="text-center text-xs text-slate-500 mb-4">Mot de passe requis pour modifier la base.</p>
                                <input type="password" value={passwordInput} onChange={(e) => { setPasswordInput(e.target.value); setPasswordError(false); }} onKeyPress={(e) => e.key === 'Enter' && handlePasswordSubmit()} placeholder="Mot de passe" className={`w-full mb-2 px-4 py-2 bg-slate-50 border rounded-xl text-sm focus:outline-none focus:ring-2 ${passwordError ? 'border-red-500 focus:ring-red-500/20' : 'border-slate-200 focus:ring-indigo-500/20'}`} autoFocus />
                                {passwordError && <p className="text-[10px] text-red-500 mb-4 text-center font-bold italic">Code incorrect</p>}
                                <div className="flex gap-3 mt-2">
                                    <button onClick={() => { setShowPasswordModal(false); setPasswordInput(""); }} className="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-400 bg-slate-50">Annuler</button>
                                    <button onClick={handlePasswordSubmit} className="flex-1 py-2.5 rounded-xl text-xs font-bold text-white bg-indigo-600">Valider</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showExportModal && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-200">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2 text-lg"><Icon name="download" className="w-5 h-5 text-indigo-600" /> Exporter</h3>
                                    <button onClick={() => setShowExportModal(false)} className="text-slate-300 hover:text-slate-500"><Icon name="x" className="w-6 h-6" /></button>
                                </div>
                                <div className="space-y-6">
                                    <button onClick={exportFullBackup} className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-left hover:border-indigo-300 hover:bg-indigo-50 transition-all group">
                                        <div className="flex items-center gap-3 mb-1"><div className="p-2 bg-white rounded-lg border border-slate-100 text-slate-400 group-hover:text-indigo-600 shadow-sm"><Icon name="database" className="w-4 h-4" /></div><span className="font-bold text-slate-700">Sauvegarde Totale (.json)</span></div>
                                        <p className="text-[10px] text-slate-400 pl-11">Contient l'intégralité de la base de données.</p>
                                    </button>
                                    <div className="p-4 bg-slate-50 border border-slate-200 rounded-2xl">
                                        <div className="flex items-center gap-3 mb-4"><div className="p-2 bg-white rounded-lg border border-slate-100 text-slate-400 shadow-sm"><Icon name="file-spreadsheet" className="w-4 h-4" /></div><span className="font-bold text-slate-700">Export Facturation (.csv)</span></div>
                                        <div className="flex flex-col gap-3">
                                            <div className="flex flex-col gap-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Mois</label><input type="month" value={exportMonth} onChange={(e) => setExportMonth(e.target.value)} className="w-full px-3 py-2 rounded-xl border border-slate-200 text-sm focus:outline-none" /></div>
